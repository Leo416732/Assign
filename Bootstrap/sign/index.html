                </div>
                <div>
                  <input type="password" class="form-control p-2" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mb-3 form-check" style="padding-left: 10em;">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">remember me</label>
                </div>
                <button type="submit" style="margin-left: 10em;" class="btn btn-primary">Sign in</button>
              </form>
